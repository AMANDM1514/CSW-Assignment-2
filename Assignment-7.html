<!-- Q7) Create a vertical menu bar that sticks to either the left or right side of the page. Additionally, make the menu bar fixed so that
it remains in the same position even when the user scrolls down the page.
(To add a scrollbar to the page, you can simulate longer content by adding padding at the bottom of the page using the div element.) -->


<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-7</title>
        <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #4ed153;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #45a049;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .long-content {
            height: 1500px;
        }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    
        <div class="content">
            <h1>Welcome to My Scrolling Website</h1>
            <p>This is the main content area. Scroll down to see the fixed sidebar effect.</p>
            <div class="long-content"></div>
        </div>
    </body>
</html>
